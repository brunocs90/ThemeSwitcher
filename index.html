<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./assets/favicon/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="checkbox" class="checkbox" />
        <label for="checkbox" class="switcher">
            <img class="moon" src="assets/moon.svg" alt="moon">
            <img class="sun" src="assets/sun.svg" alt="sun">
            <div class="ball"></div>
        </label>
        <p>Desafio: Theme Switcher</p>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
